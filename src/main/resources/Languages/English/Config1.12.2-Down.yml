    #Permission's settings
    Permissions:
        Market:
            #Bypass the maximum number of items for sale
            Sell-Bypass: 
                Permission: crazyauctions.market.sell-bypass
                #Whether the default player has this permission
                Default: false
            #Bypass the maximum number of items for buy
            Buy-Bypass: 
                Permission: crazyauctionsplus.market.buy-bypass
                Default: false
            #Bypass the maximum number of items for bid
            Bid-Bypass: 
                Permission: crazyauctionsplus.market.bid-bypass
                Default: false
            #Bypass taxes on items sold
            Sell-Tax-Rate-Bypass: 
                Permission: crazyauctionsplus.market.sell-tax-rate-bypass
                Default: false
            #Bypass taxes on purchases
            Buy-Tax-Rate-Bypass: 
                Permission: crazyauctionsplus.market.buy-tax-rate-bypass
                Default: false
            #Bypass taxes on items bid
            Bid-Tax-Rate-Bypass: 
                Permission: crazyauctionsplus.market.bid-tax-rate-bypass
                Default: false
            #Cancelled item's permission
            Cancelled-Item: 
                Permission: crazyauctionsplus.market.cancelleditem
                Default: false
            Permission-Groups:
                #Customizable, follow the format below:
                Vip:
                    Permission: crazyauctionsplus.group.vip
                    Default: false
                    #Maximum number of items sell, -1 is unlimited
                    Sell-Limit: -1
                    #Maximum number of items buy, -1 is unlimited
                    Buy-Limit: -1
                    #Maximum number of items bid, -1 is unlimited
                    Bid-Limit: -1
                    #Tax rate, 0 is none
                    Sell-Tax-Rate: 0.05
                    Buy-Tax-Rate: 0.05
                    Bid-Tax-Rate: 0.05
                Default:
                    Permission: crazyauctionsplus.group.default
                    #Whether it is the default permission group?
                    Default: true
                    Sell-Limit: 10
                    Buy-Limit: 10
                    Bid-Limit: 3
                    Sell-Tax-Rate: 0.05
                    Buy-Tax-Rate: 0.05
                    Bid-Tax-Rate: 0.05
        #Command permissions
        Commands:
            #Permissions to use plugin main commands
            Access: 
                Permission: crazyauctionsplus.command.access
                #Whether the default player has this permission
                Default: true
            #Permissions to use /ca help
            Help: 
                Permission: crazyauctionsplus.command.help
                Default: true
            #Permissions to use /ca reload
            Reload: 
                Permission: crazyauctionsplus.command.reload
                Default: false
                #Sub commands
                SubCommands:
                    Config:
                        Permission: crazyauctionsplus.command.reload.config
                        Default: false
                    Database:
                        Permission: crazyauctionsplus.command.reload.database
                        Default: false
                    Messages:
                        Permission: crazyauctionsplus.command.reload.messages
                        Default: false
                    Market:
                        Permission: crazyauctionsplus.command.reload.market
                        Default: false
                    PlayerData:
                        Permission: crazyauctionsplus.command.reload.playerdata
                        Default: false
                    Category:
                        Permission: crazyauctionsplus.command.reload.category
                        Default: false
                    ItemCollection:
                        Permission: crazyauctionsplus.command.reload.itemcollection
                        Default: false
            #Permissions to use /ca gui
            Gui: 
                Permission: crazyauctionsplus.command.gui
                Default: true
            #Permissions to use /ca gui [others player] 
            Gui-Others-Player: 
                Permission: crazyauctionsplus.command.gui.othersplayer
                Default: false
            #Permissions to use /ca view
            View: 
                Permission: crazyauctionsplus.command.view
                Default: true
            #Permissions to use /ca view [others player]
            View-Others-Player: 
                Permission: crazyauctionsplus.command.view.othersplayer
                Default: true
            #Permissions to use /ca mail
            Mail: 
                Permission: crazyauctionsplus.command.mail
                Default: true
            #Permissions to use /ca listed
            Listed: 
                Permission: crazyauctionsplus.command.listed
                Default: true
            #Permissions to use /ca sell
            Sell: 
                Permission: crazyauctionsplus.command.Sell
                Default: true
            #Permissions to use /ca buy
            Buy: 
                Permission: crazyauctionsplus.command.buy
                Default: true
            #Permissions to use /ca bid
            Bid: 
                Permission: crazyauctionsplus.command.bid
                Default: true
            #Permissions to use /ca admin
            Admin:
                Permission: crazyauctionsplus.command.admin
                Default: false
                SubCommands:
                    RollBack:
                        Permission: crazyauctionsplus.command.admin.rollback
                        Default: false
                    Backup:
                        Permission: crazyauctionsplus.command.admin.backup
